<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>IMDB - CodeNation Filmes</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body>
		<header class="headerGeneral">
			<div class="headerFromGeneral"> 
				<a class="logo" href="#"><img src="./img/logo-imdb.jpg" alt="logo-imdb"/></a>
				<nav class="navHeader">
					<a href="#">lançamentos</a>
					<a href="#">crítica</a>
					<a href="#">em cartaz</a>
				</nav>
				<div class="profile">
					<img src="./img/walter-white.jpg">
					<p>Walter White</p>
				</div>
			</div>

			<div class="mainlyMovies">
				<h1>Mad Max: Estrada da Fúria</h1>
				<p class="tipyMovies">
					<a href="#">aventura</a>
					<a href="#">sci fi</a>
					<a href="#">terror</a>
				</p>
				<button class="buttonWatchTrailler" >
					Assistir Trailler
					<i class="fa fa-play-circle-o" aria-hidden="true"></i>
				</button>
			</div>
				

			<footer class = "footerFromHeader">
				<p>Nos cinemas</p>
				<p>15 de outubro de 2015</p>
			</footer>
	</header>
		<main>
			<section class="catalogo">
				<nav class="navbar-main">
					<div class="catalogo-filmes">
						<ul class="catalogo-itens-navbar">
							<li class="catalogo-item">
								<a href="#">Nos cinemas</a>
							</li>
							<li class="catalogo-item">
								<a href="#">Traillers</a>
							</li>
							<li class="catalogo-item">
								<a href="#">Series</a>
							</li>
							<li class="catalogo-item">
								<a href="#">Bilheterias</a>
							</li>
							<li class="catalogo-item">
								<a href="#">Em breve</a>
							</li>
						</ul>
					</div>
				</nav>
			
				<div class="container-films">
					<ul class="catalogs-films">
						<li class="film">
							<figure class="filmes-poster">
								<img src="./img/poster-moonlight.jpg" alt="">
								<div class="filme-poster-infor">
									<h3>Moonlight</h3>
									<a href="#">
										<i class="fa fa-play" aria-hidden="true"></i>
									</a>
								</div>
							</figure>
							<p class="name-filmes">Moonlight</p>
							<p class="type-filme">
								<a href="#">Drama</a>
							</p>
							<p class="feedback-from-filme">
								<i class="fa fa-heart" aria-hidden="true"></i>
								7.0
							</p>
						</li>
					</ul>
				</div>
			
			
			</section>
		</main>
		
		
		<footer>
			imdb - filmes
		</footer>
	</body>
</html>
